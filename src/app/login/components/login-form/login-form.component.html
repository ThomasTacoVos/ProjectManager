<form class="form-signin w-100 m-auto"[formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for = "firstname">Firstname</label><br>
    <input id="firstname" type = "text" formControlName = "firstname" class="form-control formInput"
        [ngClass]="{'is-invalid': submitted && f.firstname.errors }" >
    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
        <div *ngIf="f.firstname.errors?.['required']">Firstname is required</div>
    </div> 
    
    <br>
    <label for = "password">Password</label><br>
    <input id="password" type = "password" formControlName = "password" class="form-control formInput"
    [ngClass]="{'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors?.['required']">Password is required</div>
    </div> 
    <br>
    <button type="submit"  class="w-100 btn btn-lg btn-primary" >Submit</button>
</form>
{{loggedIn}}

<p>Value: {{   this.loginForm.value.password }}</p>
