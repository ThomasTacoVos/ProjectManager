<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for = "username">Username</label><br>
    <input id="username" type = "text" formControlName = "username" class="form-control formInput"
        [ngClass]="{'is-invalid': submitted && f.username.errors }" >
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors?.['required']">Username is required</div>
    </div> 
    
    <br>
    <label for = "password">Password</label><br>
    <input id="password" type = "password" formControlName = "password" class="form-control formInput"
    [ngClass]="{'is-invalid': submitted && f.password.errors }">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors?.['required']">Password is required</div>
    </div> 
    <br>
    <button type="submit"  class="btn btn-primary" >Submit</button>
</form>
{{loggedIn}}

<p>Value: {{   this.loginForm.value.password }}</p>
