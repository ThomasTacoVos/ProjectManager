<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for = "username">Username</label><br>
    <input id="username" type = "text" formControlName = "username"> <br>
    <label for = "password">Password</label><br>
    <input id="password" type = "password" formControlName = "password"><br>
    <button type="submit">Submit</button>
</form>
{{loggedIn}}
<p>Value: {{   this.loginForm.value.password }}</p>
